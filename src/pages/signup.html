<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/android-chrome-512x512.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Blog M2 - cadastre-se</title>
</head>
<body>
    <div>
        <img src="../assets/blog.png" alt="Pessoas administrando um blog">
    </div>

    <form>
        <h1>Cadastro</h1>

        <input type="text" name="userName" id="userName" placeholder="Digite seu nome de usuário">
        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        <input type="text" name="userProfile" id="userProfile" placeholder="Digite a URL da foto de Perfil">
        <span class="inactive"></span>
        <input type="password" name="password" placeholder="Digite sua senha" id="password" required>

        <button type="submit" id="submit">Cadastrar</button>

        <p>
            Já é cadastrado?
            <a href="../../index.html" id="handleLogin">Fazer login</a>
        </p>
    </form>
    <script type="module" src="../scripts/signup.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
