<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./src/assets/android-chrome-512x512.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <title>Blog M2 - entre ou cadastre-se</title>
</head>
<body>
    <div>
        <img src="./src/assets/blog.png" alt="Pessoas administrando um blog">
    </div>

    <form>
        <h1>Entrar</h1>

        <span class="inativo">Usuário não cadastrado</span>
        <input type="email" name="email" id="email" placeholder="Digite seu email" required>
        <input type="password" name="password" placeholder="Digite sua senha" id="password" required>

        <button type="submit" id="submit">Entrar</button>

        <p>
            Ainda não é cadastrado?
            <a href="./src/pages/signup.html" id="handleSignUp">Clique aqui</a>
        </p>
    </form>
    <script type="module" src="./src/scripts/loginPage.js"></script>
</body>
</html>1
